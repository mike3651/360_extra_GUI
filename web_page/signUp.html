<div ng-app="myApp" ng-controller="formCtrl">
	<h1>Sign up your shop now!</h1>
	<form id="b-information">
		<fieldset>
			<legend>Sign up</legend>
			<h2>Shop:</h2> 			 <input type="text" ng-model="shopName"><br/>	
			<h2>Your first name:</h2> <input type="text" ng-model="firstName"><br/>
			<h2>Your last name: </h2> <input type="text" ng-model="lastName"><br/>
			<h2>Business Address: </h2> <input type="text" ng-model="address">
			<br/><br/>
			<button id="submit" >Submit Information</button>
		</fieldset>
	</form>
</div>
